<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">To Do Doc</div>
        <div id="todayDate"></div>
    </div>
    <div class="sidebar">
        <button title="Add" class="cssbuttons-io-button" id="addProject">
            <svg height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
            <span>Add Project</span>
          </button>
        <button id="showMarkedTodayBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none" class="svg-icon"><g stroke-width="2" stroke-linecap="round" stroke="#fff"><rect y="5" x="4" width="16" rx="2" height="16"></rect><path d="m8 3v4"></path><path d="m16 3v4"></path><path d="m4 11h16"></path></g></svg>
            <span class="lable">Today</span>
          </button>
        <div class="myProjects">Projects</div>
        <div class="projectsContainer">
            <dialog id="dialog">
                <form method="dialog">
                    <div class="project-name">
                        <label for="projectName">Project name:</label>
                        <input type="text" id="projectName" name="projectName" maxlength="50">
                    </div>
                    <div class="project-description">
                        <label for="autprojectDescriptionhor">Project description:</label>
                        <textarea rows="3" id="projectDescription" name="projectDescription" maxlength="50"></textarea>
                    </div>
                    <div class="project-date">
                        <label for="projectDate">Due date:</label>
                        <input type="date" id="projectDate" name="projectDate">
                    </div>

                    <button class="confirmProject">Confirm</button>
                    <button class="cancelProject">Cancel</button>
                </form>
            </dialog>    
        </div>
        <dialog id="editProjectModal">
            <div class="modalContent">
                <label for="editProjectTitle">Title</label>
                <input type="text" id="editProjectTitle" placeholder="Enter title" />
                <label for="editProjectDescription">Description</label>
                <textarea id="editProjectDescription" placeholder="Enter description"></textarea>
                <label for="editProjectDate">Due date:</label>
                <input id="editProjectDate" name="editProjectDate" type="date">
                <button id="saveProjectBtn">Save</button>
                <button id="cancelEditBtn">Cancel</button>
            </div>
        </dialog>
    </div>
    <div class="main">You have no active projects. Start by adding a new one.</div>
<script src="script.js"></script>
</body>
</html>
